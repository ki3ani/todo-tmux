<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Todo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo</h1>
        </header>

        <form id="add-form" class="add-form">
            <input type="text" id="task-input" placeholder="What needs to be done?" required>
            <div class="form-row">
                <select id="priority-input">
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="low">Low</option>
                </select>
                <input type="text" id="category-input" placeholder="Category">
                <input type="date" id="due-input">
            </div>
            <button type="submit" class="btn-add">Add Todo</button>
        </form>

        <div class="filters">
            <select id="filter-status">
                <option value="">All</option>
                <option value="pending">Pending</option>
                <option value="done">Done</option>
            </select>
            <select id="filter-priority">
                <option value="">Any Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <select id="filter-category">
                <option value="">Any Category</option>
            </select>
            <input type="text" id="filter-search" placeholder="Search...">
        </div>

        <ul id="todo-list" class="todo-list"></ul>

        <div id="empty-state" class="empty-state" style="display:none;">
            <p>No todos yet!</p>
            <p class="hint">Add your first task above</p>
        </div>
    </div>

    <div id="edit-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Edit Todo</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-task" placeholder="Task" required>
                <select id="edit-priority">
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="low">Low</option>
                </select>
                <input type="text" id="edit-category" placeholder="Category">
                <input type="date" id="edit-due">
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
